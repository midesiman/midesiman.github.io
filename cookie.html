<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      img{width:300px;}
      .container{display:flex;}
      .item1{flex-grow:2;
             background-image: url("bgBlue.jpg");
             height: 100vh;}
      .item2{flex-grow:4;
             background-color: green;}
      .item3{flex-grow:3;
             background-color: red;}
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
     /*クッキーのカウント*/

      grandma_count = 0;
      farm_count = 0;
      kami_count = 0;
      yabaikami_count = 0;

      let ls_count = localStorage.getItem("ls_count");
      if (ls_count){
        count = parseInt(ls_count);
      }else{
        count = 0;
      }

      setInterval(save_action,1000);
      function save_action() {
        localStorage.setItem("ls_count",count);

      }

      /*画面更新処理*/
      setInterval(screen_update,10);
      function screen_update(){
        span =document.getElementById('cookie_count');
        span.textContent = count;
      }

      function cookie_click() {
        count++;
      }

      function gradma() {
        if(count >= 10){
          count = count - 10;
          grandma_count++;
          setInterval(autoCountUp,1000,1);
        }
      }
      function farm() {
        if(count >= 50){
          count = count - 50;
          farm_count++;
          setInterval(autoCountUp,1000,6);
        }
      }
      function kami() {
        if(count >= 99999){
          count = count - 99999;
          kami_count++;
          setInterval(autoCountUp,1000,54321);
        }
      }
      function yabaikami() {
        if(count >= 1234567890123){
          count = count - 1234567890123;
          yabaikami_count++;
          setInterval(autoCountUp,1000,10000000000000);
        }
      }

      function autoCountUp(num) {
        count = count + num;
      }
    </script>
    <div class="container">
      <div class="item1">
      <p>
        <span id="cookie_count">0</span>枚
      </p>
      <img onclick="cookie_click()" src="クッキー.jpg" alt="">
    </div>
    <div class="item2">
      製作途中
    </div>
    <div class="item3">
      <ul>
        <li onclick="gradma()">グラン魔 10枚必要</li>
        <li onclick="farm()">ファーム　50枚必要</li>
        <li onclick="kami()">神　99999枚必要</li>
        <li onclick="yabaikami()">ヤバい神　1234567890123枚必要</li>
      </ul>
    </div>
   </div>
  </body>
</html>
