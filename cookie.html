<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      img{width:500px;}
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      count = 0;
      function cookie_click() {
        span =document.getElementById('cookie_count');
        count++;
        span.textContent = count;

      }
      function gradma() {
        setInterval(autoCountUp,1000);

      }
      function autoCountUp() {
        span =document.getElementById('cookie_count');
        count++;
        span.textContent = count;
      }
    </script>
    <p><span id="cookie_count"></span>枚</p>
    <<img onclick="cookie_click()" src="クッキー.jpg" alt="">
    <ul>
      <li onclick="gradma()">グラン魔</li>
      <li>ファーム</li>
    </ul>
  </body>
</html>
